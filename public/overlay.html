<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Vtuber Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&family=Zen+Maru+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="overlay">
    <div class="status-indicator" id="status" data-state="connecting">
      <span class="status-orb" aria-hidden="true"></span>
      <span class="status-label" id="status-label">Connecting...</span>
      <span class="status-dots" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>

    <div class="comment-pop" id="comment-pop" aria-hidden="true">
      <div class="comment-title">Replying to</div>
      <div class="comment-text" id="comment-text"></div>
    </div>

    <div class="subtitle-container" id="subtitle" data-empty="true" style="--duration: 2800ms;">
      <div class="subtitle-glow" aria-hidden="true"></div>
      <div class="subtitle-text" id="subtitle-text">Waiting for speech...</div>
      <div class="subtitle-progress" id="subtitle-progress"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
